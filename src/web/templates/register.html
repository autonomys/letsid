<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="/api/register" method="post">
        <label for="csr">CSR:</label><br>
        <textarea id="csr" name="csr" rows="4" cols="50" required></textarea><br>
        <label for="digital_signature">Digital Signature:</label><br>
        <input type="text" id="digital_signature" name="digital_signature" required><br>
        <label for="oidc_token">OIDC Token:</label><br>
        <input type="text" id="oidc_token" name="oidc_token" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
